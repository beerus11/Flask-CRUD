{% extends "layout.html" %}
{% block content %}
    <table class="centered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Parent Category</th>
        </tr>
        </thead>

          <tbody>
        {% for categoty in data %}
            <tr>
                <td>{{ categoty.id }}</td>
                <td>{{ categoty.category_name}}</td>
                <td>{{ categoty.parent_category }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
    <br/><br/>
{% endblock %}
