{% extends "layout.html" %}
{% block content %}
    <table class="centered">
        <thead>
        <tr>
            <th>Total Orders</th>
            <th>Total Order Value</th>
            <th>Total Users</th>
            <th>Total Products</th>
        </tr>
        </thead>

          <tbody>
        {% for product in data %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.product_name}}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price}}</td>
                <td>{{ product.date_added }}</td>
                <td>{{ product.status}}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
    <br/><br/>
{% endblock %}
