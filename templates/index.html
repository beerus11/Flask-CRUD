{% extends "layout.html" %}
{% block content %}
    <table class="centered">
        <thead>
        <tr>
            <th>Total Orders</th>
            <th>Total Order Value</th>
            <th>Total Users</th>
            <th>Total Products</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>{{ data.total_order }}</td>
            <td>{{ data.order_value }} Rs.</td>
            <td>{{ data.total_users }}</td>
            <td>{{ data.total_products }}</td>
        </tr>
        </tbody>
    </table>
    <br/><br/>
{% endblock %}
