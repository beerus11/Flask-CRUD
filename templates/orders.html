{% extends "layout.html" %}
{% block content %}
    <table class="centered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Customer</th>
            <th>Product ID</th>
            <th>Status</th>
            <th>Address</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        {% for order in data %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.date }}</td>
                <td>{{ order.customer }}</td>
                <td>{{ order.product }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.address }}</td>
                <td>{{ order.price }}</td>
                <td style="width: 120px;!important;"><select name="action">
                    <option value="1">Edit</option>
                    <option value="2">Delete</option>
                </select>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
    <br/><br/>
        <a id="add_order" class="btn-floating btn-large waves-effect waves-light red right" style="margin-top: -20px;"><i
            class="material-icons">
        add</i></a>

{% endblock %}
