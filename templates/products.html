{% extends "layout.html" %}
{% block content %}
    <table class="centered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Data Added</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        {% for product in data %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.product_name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.date_added }}</td>
                <td>{{ product.status }}</td>
                <td style="width: 120px;!important;"><select name="action">
                    <option value="1">Edit</option>
                    <option value="2">Delete</option>
                </select>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
    <br/><br/>

    <a id="add_product" class="btn-floating btn-large waves-effect waves-light red right" style="margin-top: -20px;"><i
            class="material-icons">
        add</i></a>

{% endblock %}
